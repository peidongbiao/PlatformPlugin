<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <script src="https://unpkg.com/dsbridge@3.1.3/dist/dsbridge.js"> </script>
    <script>
        function showToast(message) {
            var params = {
                "message": message || "message from js"
            };
            dsBridge.call("test.showToast", params, function (value) {
                console.log(JSON.stringify(value));
            });
        }

        function chooseFile() {
            var params = {
                "type": "image/*"
            };

            dsBridge.call("test.chooseFile", params, function (value) {
                var string = JSON.stringify(value);
                console.log(string);
                showToast(string);
            });
        }

    </script>

    <style>
        .buttons {

        }
    </style>
</head>
<body>
    <div>
        <h3>This is test page</h3>
        <div class="buttons">
            <button onclick="showToast()">show toast</button>
            <button onclick="chooseFile()">choose file</button>
        </div>
    </div>
</body>
</html>
